<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/TKW/css/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>

    <div class="grid-container">
      <div class="form-container">
        <form class="form">
          <p class="heading">CONTACT US</p>
          <input
            placeholder="Enter A Valid Email Address"
            class="input"
            type="email"
          />
          <input placeholder="Enter Your Name" class="input" type="text" />
          <textarea
            placeholder="Your Message"
            class="input"
            name="message"
            id="message"
            cols="30"
            rows="4"
            aria-placeholder="Your Message"
          ></textarea>

          <button class="btn">Submit</button>
        </form>
      </div>
    </div>
    <!-- info contact -->
    <div class="row icon-container">
        <!-- Thông tin liên hệ -->
        <div class="col-md-6">
          <div class="col-12 col-lg-11 offset-lg-1">
            <div class="row">
              <div class="col-md-4">
                <!-- Thông tin cho khu vực 1 -->
                <h2>PHONE</h2>
                <p class="font-info">
                  0123456789 <br />
                  0365987412
                </p>
              </div>
              <div class="col-md-4">
                <!-- Thông tin cho khu vực 2 -->
                <h2 class="mx-auto">ADDRESS</h2>
                <p class="font-info">
                  470 Đ. Trần Đại Nghĩa, <br />
                  Khu đô thị, Ngũ Hành Sơn, Đà Nẵng
                </p>
              </div>
              <div class="col-md-4">
                <!-- Thông tin cho khu vực 3 -->
                <h2>OPEN</h2>
                <p class="font-italic font-info">Monday – Saturday</p>
                <p class="font-info" style="  font-style: italic;">6:00 AM – 7:00 PM</p>
              </div>
            </div>
          </div>
        </div>
    <!-- Social media -->
    <div class="icon-container icon-top">
      <a href="https://www.facebook.com">
        <img class="icon" src="/TKW/assets/image/contact_img/facebook.png" alt="" />
      </a>
      <a href="https://www.instagram.com">
        <img class="icon" src="/TKW/assets/image/contact_img/instagram.png" alt="" />
      </a>
      <a href="https://www.twitter.com">
        <img class="icon" src="/TKW/assets/image/contact_img/twitter.png" alt="" />
      </a>
      <a href="https://www.google.com">
        <img class="icon" src="/TKW/assets/image/contact_img/google.png" alt="" />
      </a>
    </div>
  </body>
  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-4">
    <div class="container">
      <span class="text-muted">OIZOIOI Bakery &copy; 2024</span>
    </div>
  </footer>
</html>
